<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard - Hopi Hari</title>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="hopi-hari3795-removebg-preview.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <div class="image-container">

<!-- Image Map Generated by http://www.image-map.net/ -->
<img class="mapa" src="mapa-hopi-hari-melhorado.jpeg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Mistieri" title="Mistieri" href="mistieri.html" coords="398,489,326,401" shape="rect">
    <area target="" alt="Kaminda Mundi" title="Kaminda Mundi" href="kamindaMundi.html" coords="563,581,646,672" shape="rect">
    <area target="" alt="Infantasia" title="Infantasia" href="infantasia.html" coords="869,433,957,512" shape="rect">
    <area target="" alt="Aribabiba" title="Aribabiba" href="aribabiba.html" coords="1152,181,1232,259" shape="rect">
    <area target="" alt="Wild West" title="Wild West" href="wildWest.html" coords="1510,481,1427,396" shape="rect">
</map>
   

<script>
    window.addEventListener('DOMContentLoaded', () => {
        imageMapResize();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

</div>
    
    

    <script>
        // Verificar se há um usuário logado
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user')) || {};
            
            if (userData.firstName) {
                document.getElementById('user-name').textContent = `Olá, ${userData.firstName}!`;
                document.getElementById('user-email').textContent = userData.email;
            } else {
                // Redirecionar para a página de login se não houver usuário
                window.location.href = '/';
            }
            
            // Botão de logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = '/';
            });
            
            // Toggle do menu lateral (para mobile)
            document.getElementById('menu-toggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um item (para mobile)
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
